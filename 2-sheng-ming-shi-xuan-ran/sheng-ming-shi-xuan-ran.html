<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>声明式渲染</title>
	<!-- 开发环境版本，包含了用帮助的命令行警告  -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-2">
		<!-- v-bind:title 有数据的时候才动态加载title属性 -->
		<!-- <span v-bind:title="message"> -->
			<span :title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
</body>
</html>
<script>
	var app = new Vue({
		el: '#app-2',
		data: {
			message: "title加载于" + new Date().toLocaleString()
		}
	});
</script>
