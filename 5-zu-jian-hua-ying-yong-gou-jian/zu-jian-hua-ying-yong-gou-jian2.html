<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>处理用户输入-反转</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<todo-item v-for="item in grocertList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>
</body>
</html>
<script>

	// 定义名为 todo-item 的新组件
	Vue.component('todo-item',{
		props: ['todo'],
		template: '<li>{{todo.text}}</li>'
	});



	var app = new Vue({
		el: '#app-7',

			grocertList:[
				{id: 0,text: '蔬菜'},
				{id: 1,text: '奶酪'},

				{id: 4,text: '随便其它什么人吃的东西'}
			]
		},
		methods: {
			reverseMessage : function (){
				this.message = this.message.split('').reverse().join('');
			}
		}
	});
</script>
